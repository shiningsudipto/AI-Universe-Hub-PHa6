<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn cs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="py-4">
    <header class="text-center">
        <h1>Ai Universe Hub</h1>
    </header>
    <main class="container">
        <!-- sorting btn -->
        <div class="text-center my-4">
            <button class="btn py-2 px-3 btn-danger fw-semibold" id="sort-data">Sort By Data</button>
        </div>
        <!-- cards -->
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <div>
                                <h5 class="card-title">Card title</h5>
                                <ol>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ol>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">Card title</h5>
                                    <div>
                                        <p><i class="bi bi-calendar4-week"></i> <span id="date-time">date</span></p>
                                    </div>
                                </div>
                                <div>
                                    <i class="bi bi-arrow-right bg-danger-subtle text-danger"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- see more btn -->
        <div class="text-center my-4">
            <button class="btn py-2 px-3 btn-danger fw-semibold" id="see-more">See More</button>
        </div>
    </main>


    <!-- bootstrap cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./js/script.js"></script>
</body>

</html>
