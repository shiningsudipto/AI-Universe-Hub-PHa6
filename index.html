<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn cs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="py-4">
    <header class="text-center">
        <h1>Ai Universe Hub</h1>
    </header>
    <main class="container">
        <!-- sorting btn -->
        <div class="text-center my-4">
            <button class="btn py-2 px-3 btn-danger fw-semibold" id="sort-data">Sort By Date</button>
        </div>
        <!-- Loader -->
        <section>
            <div id="loader" class="d-flex d-none justify-content-center py-5">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>
        <!-- cards -->
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4 cards-container" id="data-area">

            </div>

            <!-- Modal -->
            <div class="modal modal-xl fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="">
                            <button type="button" class="btn-close float-end p-3" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">

                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- see more btn -->
        <div class="text-center my-4">
            <button class="btn py-2 px-3 btn-danger fw-semibold" id="see-more">See More</button>
        </div>
    </main>


    <!-- bootstrap cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./js/script.js"></script>
</body>

</html>
